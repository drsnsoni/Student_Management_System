{% extends 'base.html' %}

{% block title %}
    Notifications
{% endblock %}
{% block page %}Notifications{% endblock %}
{% block content %}
    <div class="container my-4">
        <div class="card my-4">
            <h2 class="text-center my-4">Notifications</h2>
            <div class="card-body p-3 pb-0">
                <ul class="list-group">

              {% for item in notify %}
                
          
                    <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                        <div class="d-flex flex-column">
                            <h6 class="mb-1 text-dark font-weight-bold text-lg"> {{ item.title }}</h6>
                            <span class="text-xs">{{ item.description }}</span>
                            <img src="../{{ item.image }}" alt="" style="max-height: 400px;">
                        </div>
                        <div class="d-flex align-items-center text-lg">
                          {{  item.date }}
                        </div>
                    </li>
                    {% endfor %}
                    
                    
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
