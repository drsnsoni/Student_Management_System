{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="https://ik.imagekit.io/yvgzsap9a/cropped-favicon-gu-2-32x32.png?updatedAt=1678885174709" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <style>
    #title{
      font-weight: bold;
    }
    body{
      background-image: url('https://ik.imagekit.io/yvgzsap9a/bg.png?updatedAt=1678874040415');
      background-repeat: no-repeat;
      background-size: fixed;
     
    }
    .form-floating{
        margin-top: 10px;
    }
  </style>
  <body>
  
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark" style="font-size: large;  font-weight: bold;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://s8w3b8n4.stackpathcdn.com/wp-content/uploads/2019/01/gu-logo-trans.png" alt="gu logo" style="max-height: 60px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item justify-content-end" >
              <a class="nav-link active" aria-current="page" href="/register">Register</a>
            </li>  
          </ul>
        
        </div>
      </div>
    </nav>
    
    {% if message %}
        <script>
            alert("{{ message }}")
        </script>
    {% endif %}
        
    <h1 class="text-center my-4">Welcome To Gandhinagar University Student Portal!</h1>
    <div class="container my-4">
        <main class="form-signin w-50  mx-auto" style="margin-top: 100px;">
            <form class="text-center" method="POST">
                {% csrf_token %}
                
                <img class="mb-4 " src="https://s8w3b8n4.stackpathcdn.com/wp-content/uploads/2019/01/gu-logo-trans.png" alt="gu logo" style="max-height: 150px;">
                {% comment %} <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> {% endcomment %}
                
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"> 
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted">Â©By Darshan Soni</p>
            </form>
          </main>
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
